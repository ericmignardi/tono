version: '3.8'

services:
  test-db:
    image: postgres:16-alpine
    container_name: tono-test-db
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: tono_test
    ports:
      - '5433:5432'
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U testuser -d tono_test']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  test-db-data:
